<div [hidden]="submitted">
  <h1>Course Form</h1>
<div style="text-align:center;">
  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)="data.password"] >   
     
        Email is required
  
      </div>
    
 

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)="data.password"] > 
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="!courseForm.form.valid">Submit</button>
  </div>
</form>
</div>
